name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # 或你用于开发的分支名称

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 'latest'
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run docs:build # 确保这里的构建命令与你的实际命令一致

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # GitHub Pages 分支
          folder: docs/.vitepress/dist # 构建输出目录，根据实际情况调整
